<div class="container m-5 p-5 bg-light">
    <div class="row">
        <h4 class="text-center p-4 ">
            User Details 
        </h4>

        <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                
              </tr>
            </thead>
            <tbody>
              <tr >
                <th scope="row">{{user?.id}}</th>
                <td>{{user?.email}}</td>
                <td>{{user?.password}}</td>
               
              </tr>
              
            </tbody>
          </table>


    </div>

</div>
